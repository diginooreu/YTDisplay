<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #standby-screen {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    a {
      font-size: 1.5em;
      margin-bottom: 40px;
    }

    #logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #copyright {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="standby-screen">
    <img id="logo" src="logo.png" alt="Cinema Logo">
    <h1>YTDisplay</h1>
    <a>Waiting for commands...</a>
  </div>

  <div id="copyright">
    &copy; 2024 Example
  </div>
</body>
</html>
